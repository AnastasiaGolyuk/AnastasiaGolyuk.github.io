<div class="slideshow-container" id="component">
    <button class="button" id="close" style="vertical-align:middle"><span>close </span></button>
<div class="slideshow-inner">
  <div class="slides fade">
    <img  src='img/1.jpg' style='width: 100%;' alt=""/>
  </div>
  <div class="slides fade">
    <img  src='img/2.jpg' style='width: 100%;' alt=""/>
  </div>
  <div class="slides fade">
    <img  src='img/3.jpg' style='width: 100%;' alt=""/>
  </div>
  <div class="slides fade">
    <img  src='img/4.jpg' style='width: 100%;' alt=""/>
  </div>
    </div>
  <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
  <a class="next" onclick='plusSlides(1)'>&#10095;</a>
<br/>

<div style='text-align: center;'>
  <span class="dot" onclick='currentSlide(1)'></span>
  <span class="dot" onclick='currentSlide(2)'></span>
  <span class="dot" onclick='currentSlide(3)'></span>
  <span class="dot" onclick='currentSlide(4)'></span>
</div>

    <button class="auto play" id="auto_play" style="vertical-align:middle"><span>pause</span></button>
</div>
    
<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
